<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HomeSmart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="max-w-[2000px] 
   mx-auto
 text-neutral-900 
 dark:text-neutral-200 
 bg-white 
 dark:bg-neutral-800" >
    <nav class="mx-auto p-4 bg-amber-400">
        <!-- container in tailwind only sets the width of things while in other frameworks center things. -->
        <div class="container
        mx-auto
        flex
        items-center
        justify-between">

        <a href="/" class="focus:outline-none
        focus-visible:ring-4
        ring-neutral-900
        rounded-sm
        ring-offset-4
        ring-offset-amber-400
        lg:absolute
        lg:left-1/2
        lg:-translate-x-1/2
        lg:top-9
        z-50
        hover:opacity-70
        transition-opacity"
            aria-label="Go to home-page">
            <img src="./assets/logo.svg" alt="HomeSmart Logo" width="200"
            class="w-48 md:w-46 lg:w-72">
        </a>
        <button id="menu" class="lg:hidden
        focus:outline-none
        focus-visible:ring-4
        ring-neutral-900
        rounded-sm
        ring-offset-4
        ring-offset-amber-400
        text-neutral-900
        hover:text-neutral-100
        transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" 
            fill="none" viewBox="0 0 24 24" 
            stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>              
        </button>
        <div role="menubar" class="
        flex
        flex-col
        gap-4
        absolute
        right-0
        left-0
        top-16
        bg-amber-400
        shadow-xl
        text-center
        p-6
        text-lg
        ">
            <a role="menuitem" class="text-black" href="/">Home</a>
            <a role="menuitem" class="text-black" href="/">Home</a>
            <a role="menuitem" class="text-black" href="/">Home</a>
            <a role="menuitem" class="text-black" href="/">Home</a>


        </div>
        </div>
          
    </nav>
   
    <script src="app.js"></script>
</body>
</html>
